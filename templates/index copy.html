<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #headline {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>S&P Top Headlines</h1>
    <button onclick="fetchHeadline()">Show Headline</button>
    <p id="headline"></p>

    <script>
        function fetchHeadline() {
            fetch('/headline')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('headline').innerText = data.headline;
                })
                .catch(error => console.error('Error fetching headline:', error));
        }
    </script>
</body>
</html>
